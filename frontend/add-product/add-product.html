<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add products page</title>
    <li><a href="../navbar/navbar.html">Back to Menu</a></li>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Create Product</h1>
<form id="product-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required maxlength="100" class="input_text"><br>

    <label for="description">Description:</label>
    <input id="description" name="description" required maxlength="500" class="input_text"></input><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" pattern="[0-9]+([\.][0-9]+)?" required class="input_number"><br>

    <label for="stockquantity">Stock Quantity:</label>
    <input type="number" id="stockquantity" name="stockquantity" min="0" step="1" required class="input_number"><br>

    <button type="submit">Create Product</button>
</form>

<p id="Message">...</p>

<script src="AddProduct.js"></script>
</body>
</html>
