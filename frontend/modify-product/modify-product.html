<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Product</title>
    <link rel="stylesheet" href="style.css">
    <li><a href="../navbar/navbar.html">Back to Menu</a></li>
</head>
<body>
<h1>Modify Product</h1>

<div class="top-right">
    <label class="label">
        <input id="id_to_look_for" type="text" placeholder="Search for an item (enter id)">
    </label>
    <div class="column">
        <button id="goButton">Search</button>
        <p id="message">The item  : </p>
        <div id="one-product" class="elements"></div>
    </div>

</div>
<div class="hidden-input">
<form id="modifyProductForm">
    <label for="newName">New Name:</label>
    <input type="text" id="newName" name="newName"><br>

    <label for="newDescription">New Description:</label>
    <input type="text" id="newDescription" name="newDescription" ></input><br>

    <label for="newPrice">New Price:</label>
    <input type="number" id="newPrice" name="newPrice" min="0" step="0.01"><br>

    <label for="newStock">New Stock Quantity:</label>
    <input type="number" id="newStock" name="newStock" min="0" step="1"><br>

    <button type="submit">Modify Product</button>
</form>
</div>
<script src="ModifyProduct.js"></script>

</body>
</html>
